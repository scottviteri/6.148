<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <title>Supplies List</title>
  <link rel="stylesheet" type="text/css" media="screen" href="html3startercss.css" />
</head>
<body>
  <h1>Travel Checklist</h1>
  <table class="checklist">
    <tbody class = unselectable>
      <tr>
        <th>Survival Items</th>
      </tr>
      <tr>
        <td>
          <input id="check1" type="checkbox" name="check" value="check1">
          <label for="check1">Laptop</label>
        </td>
      </tr>
      <tr>
         <td>
           <input id="check2" type="checkbox" name="check" value="check2">
           <label for="check2">Ergonomic Keyboard</label>
         </td>
      </tr>
      <tr>
        <td>
          <input id="check3" type="checkbox" name="check" value="check3">
          <label for="check3">Chipotle Burrito w/ extra guac</label>
        </td>
      </tr>
      <tr>
        <td>
          <input id="check4" type="checkbox" name="check" value="check4">
          <label for="check4">Hula Skirt</label>
        </td>
      </tr>
      <tr>
        <td>
          <input id="check5" type="checkbox" name="check" value="check5">
          <label for="check5">Ukulele</label>
        </td>
      </tr>
      <tr>
        <td>
          <input id="check6" type="checkbox" name="check" value="check6">
          <label for="check6">Shovel</label>
        </td>
      </tr>
      <tr>
        <td>
          <input id="check7" type="checkbox" name="check" value="check6">
          <label for="check7">Parachute</label>
        </td>
      </tr>
  </table>
</body>
</html>
